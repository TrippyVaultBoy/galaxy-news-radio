<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Galaxy News Network</title>
        <link rel="icon" type="image/x-icon" href="./images/gnn_favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">

    </head>
    <header>
        <nav class="navbar anton-regular navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <!-- Search Button -->
                <form class="d-none d-lg-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- Navbar Brand -->
                <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="#">
                    <div class="center">
                        <div class="rectangle1"></div>
                        <div class="trapezoid1"></div>
                        <div class="trapezoid2"></div>
                        <div class="trapezoid3"></div>
                        <div class="image"></div>
                        <div class="rectangle2"></div>
                    </div>
                </a>

                <!-- Hamburger Icon -->
                <button class="navbar-toggler ms-auto d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- navbar Collapse -->
                <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarSupportedContent">
                    <ul class="navbar-nav flex-row ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <body class="customBackgroundColor">
        <main>

            <!-- Music Player -->
            <div class="player border d-flex justify-content-around align-items-center" style="border-color: #967a7a !important;
                                                                        background-color: #967a7a !important;">
                <!-- Play/Pause Button-->
                <div class="play_pause">
                    <img class="play_pause_img" src="./images/icons/play-button.png">
                </div>
                
                <!-- Track Info -->
                <div class="track_info d-flex flex-row align-items-center">
                    <img class="artist_img me-2" src="./images/artists/ink_spots.jpg">
                    <div class="track_info d-flex flex-column justify-content-around">
                        <h4>Now Playing:</h4>
                        <div class="track_name">
                            <h3>Maybe</h3>
                            <h3>The Ink Spots</h3>
                        </div>
                    </div> 
                </div>
                
                <!-- Volume Slider -->
                <div class="volume d-flex flex-row justify-content-center align-items-center">
                    <img class="muteIcon me-2" src="./images/icons/volume.png">
                    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
    <footer>
        
    </footer>
</html>
